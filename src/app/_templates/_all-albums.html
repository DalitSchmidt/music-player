<div class="col-md-3">
    <div class="record" data-album-id="${album.id}">
        <div class="text-center">
            <h4 class="album-name" data-album-id="${album.id}">AM - Arctic Monkeys</h4>
        </div>
        <img src="https://upload.wikimedia.org/wikipedia/en/0/04/Arctic_Monkeys_-_AM.png" alt="AM" class="img-responsive img-circle center-block">
        <a href="#" class="play-icon" data-album-id="${album.id}">
            <i class="fa fa-play"></i>
        </a>

        <a href="#" class="remove-icon" data-album-id="${album.id}">
            <i class="fa fa-remove"></i>
        </a>

        <a href="#" class="edit-icon" data-toggle="modal" data-target="#addNewAlbum" data-album-id="${album.id}">
            <i class="fa fa-pencil"></i>
        </a>
    </div>
</div>
