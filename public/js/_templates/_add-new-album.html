<form action="" id="add-new-album" method="post">
    <div id="add-new-album-details" class="col-md-10">
        <div class="add-new-album-title">
            <h1 class="text-center">Add New Album</h1>
        </div>

        <div class="col-md-12">
            <div id="add-new-album-form">
                <div class="cover-preview pull-right">
                    <img src="https://upload.wikimedia.org/wikipedia/he/0/04/Arctic_Monkeys_-_AM.png" class="img-responsive img-circle" alt="Album Cover">
                </div>
                <div class="col-md-8">
                    <div class="form-group">
                        <label class="control-label">Album Name:</label>
                        <input type="text" class="form-control" id="album-name" name="album-name" placeholder="e.g. Blood Sugar Sex Magic" title="Album Name" required="">
                    </div>

                    <div class="form-group">
                        <label class="control-label">Artist:</label>
                        <input type="text" class="form-control" id="artist-name" name="album-artist-name" placeholder="e.g. Red Hot Chilli Peppers" title="Artist" required="">
                    </div>

                    <div class="form-group">
                        <label class="control-label">Image URL:</label>
                        <input type="text" class="form-control" id="image-url" name="album-image-url" placeholder="http://" title="Image URL" required="">
                    </div>

                    <div class="form-group">
                        <label class="control-label">Year:</label>
                        <input type="text" class="form-control" id="year" name="album-year" placeholder="Year" title="Year" required="">
                    </div>

                    <div class="form-group">
                        <label class="control-label form-group">Description:</label>
                    </div>
                    <textarea class="form-control" id="description" name="album-description" placeholder="Description" title="Description" required=""></textarea>
                </div>
            </div>
            <button id="reset-album" class="pull-right">RESET ALBUM</button>
            <button id="save-album" class="pull-right">SAVE ALBUM</button>
        </div>

        <div class="add-new-album-title">
            <h1 class="text-center">Add Album Playlist</h1>
        </div>

        <div class="col-md-12">
            <div id="add-album-playlist-form" class="col-md-8">
                    <div class="form-group song">
                        <label class="control-label">Song Name:</label>
                        <input type="text" class="form-control" id="song-name" name="song-name" placeholder="The Power of Equality" title="Song Name" required="">
                        <label class="control-label">YouTube URL:</label>
                        <input type="text" class="form-control" id="youtube-url" name="youtube-url" placeholder="https://www.youtube.com/embed/JT6UCvR7kgU" title="YouTube URL" required="">
                    </div>
                <div class="form-group" id="add-song">
                    <button>Add Song</button>
                </div>
            </div>
        </div>

    </div>
</form>
