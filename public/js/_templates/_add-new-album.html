<form action="#" id="add-new-album" novalidate>
    <div id="add-new-album-details" class="col-md-10">
        <div id="add-new-album-title">
            <h1 class="text-center">Add New Album</h1>
        </div>

        <div class="col-md-12">
            <div id="add-new-album-form">
                <div id="image-cover-preview">
                    <img src="../../images/preview.png" class="img-responsive img-circle pull-right" alt="Album Cover">
                </div>
                <div class="col-md-8">
                    <div class="form-group">
                        <label class="control-label">Album Name:</label>
                        <input type="text" value="Lorem Ipsum" class="form-control" id="album-name" name="album-name" placeholder="e.g. Blood Sugar Sex Magic" title="Album Name" required>
                    </div>

                    <div class="form-group">
                        <label class="control-label">Artist:</label>
                        <input type="text" value="Lorem Ipsum" class="form-control" id="artist-name" name="album-artist" placeholder="e.g. Red Hot Chilli Peppers" title="Artist" required>
                    </div>

                    <div class="form-group">
                        <label class="control-label">Image URL:</label>
                        <input type="text" value="http://www.billboard.com/files/styles/900_wide/public/media/Funkadelic-Maggot-Brain-album-covers-billboard-1000x1000.jpg" class="form-control" id="image-url" name="album-image" placeholder="http://" title="Image URL" required>
                    </div>

                    <div class="form-group">
                        <label class="control-label">Year:</label>
                        <input type="text" value="2017" class="form-control" id="album-year" name="album-year" placeholder="Year" title="Year" required>
                    </div>

                    <div id="album-genres" class="form-group">
                        <label class="control-label">Genres:</label>
                        <div class="form-control">
                            <span class="tag">
                                jQuery <a>×</a>
                                <input name="tags[]"  type="hidden" value="42">
                                <input name="tags[]" type="hidden" value="43">
                            </span>
                                <input type="text" name="album-genres">
                        </div>
                    </div>

                    <!--<div id="tags" class="tagSelector form-control">-->
                        <!--<span class="tag">-->
                            <!--jQuery <a>×</a>-->
                            <!--<input name="tags" type="hidden" value="42">-->
                        <!--</span>-->
                        <!--<input type="text">-->
                    <!--</div>-->

                    <div class="form-group">
                        <label class="control-label form-group">Description:</label>
                        <textarea class="form-control" name="album-description" placeholder="Description" title="Description" required></textarea>
                    </div>
                </div>
            </div>
        </div>

        <div id="add-album-playlist-title">
            <h1 class="text-center">Add Album Playlist</h1>
        </div>

        <div class="col-md-12">
            <div id="add-album-playlist-form">
            </div>
            <div id="add-new-album-controls" class="col-md-12">
                <button id="add-another-song" class="pull-left">
                    <i class="fa fa-plus-square" aria-hidden="true"></i> Add another song
                </button>

                <div class="pull-right">
                    <button type="reset" id="reset-album" class="pull-left">RESET ALBUM</button>
                    <button id="finish-and-save-button">FINISH & SAVE</button>
                </div>
            </div>
        </div>
    </div>
</form>
