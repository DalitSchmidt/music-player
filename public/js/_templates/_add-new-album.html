<form id="add-new-album" method="post" novalidate>
    <div id="add-new-album-details" class="col-md-10">
        <div id="add-new-album-title">
        </div>

        <div class="col-md-12">
            <div id="add-new-album-form">
                <div id="image-cover-preview">
                    <img src="../../images/preview.png" class="img-responsive img-circle pull-right" alt="Album Cover">
                </div>
                <div class="col-md-8">
                    <div class="form-group">
                        <label class="control-label">Album Name:</label>
                        <input type="text" value="Lorem Ipsum" class="form-control" id="album-name" name="album_name" placeholder="e.g. Blood Sugar Sex Magic" title="Album Name" required>
                    </div>

                    <div class="form-group">
                        <label class="control-label">Artist:</label>
                        <input type="text" value="Lorem Ipsum" class="form-control" id="album-artist" name="album_artist" placeholder="e.g. Red Hot Chilli Peppers" title="Artist" required>
                    </div>

                    <div class="form-group">
                        <label class="control-label">Image URL:</label>
                        <input type="text" value="http://www.billboard.com/files/styles/900_wide/public/media/Funkadelic-Maggot-Brain-album-covers-billboard-1000x1000.jpg" class="form-control" id="album-image" name="album_image" placeholder="http://" title="Image URL" required>
                    </div>

                    <div class="form-group">
                        <label class="control-label">Year:</label>
                        <input type="text" value="2017" class="form-control" id="album-year" name="album_year" placeholder="Year" title="Year" required>
                    </div>

                    <div id="album-genres" class="form-group">
                        <label class="control-label">Genres:</label>
                        <!--<div></div>-->
                    </div>

                    <div id="tags" class="tagSelector">
                        <div class="tags-container">
                        </div>
                        <input type="text" id="search-genres">
                        <div id="genres-results">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label form-group">Description:</label>
                        <textarea class="form-control" id="album-description" name="album_description" placeholder="Description" title="Description" required></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="add-album-playlist-details" class="col-md-10">
        <div id="add-album-playlist-title">
        </div>

        <div class="col-md-12">
            <div id="add-album-playlist-form">
            </div>
            <div id="add-new-album-controls" class="col-md-12">
                <button id="add-another-song-button" class="pull-left">
                    <i class="fa fa-plus-square" aria-hidden="true"></i> Add another song
                </button>

                <div class="pull-right">
                    <button type="reset" id="reset-album-button" class="pull-left">RESET ALBUM</button>
                    <button id="finish-and-save-button">FINISH & SAVE</button>
                </div>
            </div>
        </div>
    </div>
</form>
