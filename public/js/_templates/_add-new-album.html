<form id="add-new-album" method="post" novalidate>
    <div id="add-new-album-details" class="col-md-10">
        <div id="add-new-album-title">
        </div>

        <div class="col-md-12">
            <div id="add-new-album-form">
                <div id="image-cover-preview">
                    <img src="../../images/preview.png" alt="Album Cover">
                </div>
                <div class="col-md-8">
                    <div class="form-group">
                        <label class="control-label">Album Name:</label>
                        <input type="text" name="album_name" id="album-name" class="form-control" placeholder="e.g. Blood Sugar Sex Magic" title="Album Name" value="Lorem Ipsum" required>
                    </div>

                    <div class="form-group">
                        <label class="control-label">Artist:</label>
                        <input type="text" name="album_artist" id="album-artist" class="form-control" placeholder="e.g. Red Hot Chilli Peppers" title="Artist" value="Lorem Ipsum" required>
                    </div>
                    <div id="artist-results">
                    </div>

                    <div class="form-group">
                        <label class="control-label">Image URL:</label>
                        <input type="text" name="album_image" id="album-image" class="form-control" placeholder="http://" title="Image URL" value="http://www.billboard.com/files/styles/900_wide/public/media/Funkadelic-Maggot-Brain-album-covers-billboard-1000x1000.jpg" required>
                    </div>

                    <div class="form-group">
                        <label class="control-label">Year:</label>
                        <input type="text" name="album_year" id="album-year" class="form-control" placeholder="Year" title="Year" value="2017" required>
                    </div>

                    <div id="album-genres" class="form-group">
                        <label class="control-label">Genres:</label>
                        <div id="tags">
                            <div class="tag-selector" title="Genres">
                                <div id="tags-container">
                                </div>
                                <div id="search-genres-container">
                                    <input type="text" name="search_genres" id="search-genres" title="Search Genres">
                                    <div id="genres-results">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label">Description:</label>
                        <textarea name="album_description" id="album-description" class="form-control" placeholder="Description of album" title="Description" required></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="add-album-playlist-details" class="col-md-10">
        <div id="add-album-playlist-title">
        </div>

        <div class="col-md-12">
            <div id="add-album-playlist-form">
            </div>

            <div id="add-new-album-controls" class="col-md-12">
                <button type="button" id="add-another-song-button" title="Add another song">
                    <i class="fa fa-plus-square" aria-hidden="true"></i> Add another song
                </button>

                <div id="reset-and-save-buttons">
                    <button type="reset" id="reset-fields-button" title="RESET FIELDS">RESET FIELDS</button>
                    <button type="button" id="finish-and-save-button" title="FINISH & SAVE">FINISH & SAVE</button>
                </div>
            </div>
        </div>
    </div>
</form>
