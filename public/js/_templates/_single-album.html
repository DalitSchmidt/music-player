<div id="album">
    <div id="aside-left">
        <div id="album-info-controls" class="col-md-4">
            <a href="#" class="remove-icon" data-album-id="">
                <i class="fa fa-remove"></i>
            </a>
            <a href="#" class="edit-icon" data-toggle="modal" data-target="#addNewAlbum" data-album-id="">
                <i class="fa fa-pencil"></i>
            </a>
        </div>

        <div id="album-info-image">
            <img src="https://upload.wikimedia.org/wikipedia/he/8/8f/Viva_la_Vida.jpg" alt="Viva la Vida">
        </div>

        <div id="album-info-menu">
            <div class="album-info-links">Description</div>
            <div class="album-info-links active">Playlist</div>
        </div>
    </div>

    <div id="player">
    <div id="album-info-player">
        <div id="player-wrapper">
            <div id="song-youtube"></div>
        </div>
        <div id="album-info-text">
            <div class="row"></div>
            <div id="album-info">
            </div>

            <div id="player-controls">
                <div id="now-playing-song">
                    <strong>NOW PLAYING:
                        <span id="song-name">Life in Technicolor</span>
                    </strong>
                </div>
                <div id="controls">
                    <a href="#" id="step-backward" class="step-backward-icon" data-album-id="">
                        <i class="fa fa-step-backward"></i>
                    </a>
                    <a href="#" id="play" class="play-icon" disabled data-album-id="">
                        <i class="fa fa-play"></i>
                    </a>
                    <a href="#" id="pause" class="pause-icon" data-album-id="">
                        <i class="fa fa-pause"></i>
                    </a>
                    <a href="#" id="stop" class="stop-icon" data-album-id="">
                        <i class="fa fa-stop"></i>
                    </a>
                    <a href="#" id="step-forward" class="step-forward-icon" data-album-id="">
                        <i class="fa fa-step-forward"></i>
                    </a>
                    <a href="#" id="volume-off" class="volume-off-icon" data-album-id="">
                        <i class="fa fa-volume-off"></i>
                    </a>
                    <a href="#" id="volume-down" class="volume-down-icon" data-album-id="">
                        <i class="fa fa-volume-down"></i>
                    </a>
                    <a href="#" id="volume-up" class="volume-up-icon" data-album-id="">
                        <i class="fa fa-volume-up"></i>
                    </a>
                    <!--<button id="play" disabled>Play</button>
                    <button id="pause">Pause</button>-->
                </div>
                <ol id="player-playlist">
                </ol>
            </div>
        </div>
    </div>
    </div>
</div>
