<body style="overflow-x: hidden">

                <!--header-->

                    <!--Add new album button-->

                        <a href="#add-new-album" title="Add New Album">
                            <i class="fa fa-plus-circle" aria-hidden="true"></i> Add New Album
                        </a>
                        <a href="#all-albums" title="All Albums">

                    <div class="pull-right">
                        <input type="search" name="search" id="search" placeholder="Search albums..." title="Search albums...">

                        <div id="results-list" style="display: none">

        </div>
        <div id="main-container"></div>
    </div>

    <script src="js/lib/jquery-3.2.1.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/app.min.js"></script>

    <script>
        var youtubeplayer
        var tag = document.createElement('script')
        tag.src = 'https://www.youtube.com/iframe_api'
        var firstScriptTag = document.getElementsByTagName('script')[0]
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag)

        function onYouTubeIframeAPIReady() {
            youtubeplayer = new YT.Player('song-youtube', {
                height: '250',
                width: '250',
                playerVars: {
                    autoplay: 0,
                    controls: 0,
                    rel : 0,
                    showinfo: 0,
                    modestbranding: 1,  // Hide the Youtube Logo
                    loop: 0,            // Run the video in a loop
                    fs: 0,              // Hide the full screen button
                    cc_load_policy: 0, // Hide closed captions
                    iv_load_policy: 3,  // Hide the Video Annotations
                    autohide: 0
                },
                events: {
                    'onReady': onPlayerReady
                },
            })
        }

        function onPlayerReady(event) {
            Player.init()
        }

    </script>

</body>
</html>
