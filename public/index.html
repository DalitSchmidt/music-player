<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Music Player</title>
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap-theme.css">
        <link rel="stylesheet" href="../bower_components/bootstrap/dist/js/bootstrap.js">
        <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.css">
        <link rel="stylesheet" href="dist/css/style.css">
    </head>
    <body>
        <div class="container-full">
            <div class="row">
                <div class="col-md-12">
                    <!--header-->
                    <header>
                        <!--Add new album button-->
                        <div class="pull-left">
                            <span>
                                <a href="#" data-toggle="modal" data-target="#addNewAlbum" title="Add New Album">
                                    <i class="fa fa-plus-circle" aria-hidden="true"></i>
                                    Add New Album
                                </a>
                            </span>
                        </div>

                        <!--Search window-->
                        <div class="pull-right">
                            <span>
                                <input type="search" name="search" id="search" placeholder="Search albums..." title="Search albums...">
                                <a href="#" title="Search albums...">
                                    <i class="fa fa-search pull-right" aria-hidden="true"></i>
                                </a>
                            </span>
                        </div>
                    </header>

                    <div class="box-body">
                        <!--Player-->
                        <div class="row">
                            <!--<div id="player" class="col-md-10" style="display:none;">-->
                            <div id="player" class="col-md-10">
                                <div id="player-box" class="col-md-8 col-md-offset-3">
                                    <div id="album-cover" class="col-md-5">
                                        <img src="http://img2-ak.lst.fm/i/u/ar0/f579e414e20f40969185e41182d72472" class="img-responsive img-circle" alt="AM">
                                        <a href="#" class="play-icon">
                                            <i class="fa fa-play"></i>
                                        </a>
                                    </div>
                                    <div class="col-md-7">
                                        <audio id="mp3-player" controls="false">
                                            <source src="#" type="audio/mpeg">
                                        </audio>
                                        <span id="now-playing-song">
                                            <strong>NOW PLAYING: Do I Wanna Know?</strong>
                                        </span>
                                        <ol id="current-playlist">
                                            <li>Do I Wanna Know?</li>
                                            <li>R U Mine?</li>
                                            <li>One for the Road</li>
                                            <li>Arabella</li>
                                            <li>I Want It All</li>
                                            <li>No. 1 Party Anthem</li>
                                            <!--<li>Mad Sounds</li>
                                            <li>Fireside</li>
                                            <li>Why'd You Only Call Me When You're High?</li>
                                            <li>Snap Out of It</li>
                                            <li>Knee Socks</li>
                                            <li>I Wanna Be Yours</li>-->
                                        </ol>
                                    </div>
                                </div>
                                <div class="col-md-1 pull-right">
                                    <div class="current-album-controls">
                                        <span>
                                            <a href="#" class="remove-icon" data-album-id="">
                                                <i class="fa fa-remove"></i>
                                            </a>
                                        </span>
                                        <span>
                                            <a href="#" class="edit-icon" data-toggle="modal" data-target="#addNewAlbum" data-album-id="">
                                                <i class="fa fa-pencil"></i>
                                            </a>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!--Album list (display of disks)-->
                        <div id="album-list" class="col-md-12 loading">
                            <div class="row">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="dist/js/App.js"></script>
    </body>
</html>
