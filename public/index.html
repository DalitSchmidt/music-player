<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Music Player</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.11/themes/base/jquery-ui.css" type="text/css">
    <link rel="icon" type="image/png" href="images/music-icon.png">
    <link rel="stylesheet" href="css/style.css">
    <!--<link rel="stylesheet" href="css/tagmanager.css">-->

</head>
<body style="overflow-x: hidden">
    <div class="modal" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog loading" role="document">
        </div>
    </div>

    <div id="container-full">
        <div class="row">
            <div class="col-md-12">
                <!--header-->
                <header>
                    <!--Add new album button-->
                    <div class="pull-left">
                        <a href="#add-new-album" title="Add New Album">
                            <i class="fa fa-plus-circle" aria-hidden="true"></i> Add New Album
                        </a>
                        <a href="#all-albums" title="All Albums">
                            <i class="fa fa-plus-circle" aria-hidden="true"></i> All Albums
                        </a>
                    </div>

                    <div id="search-area" class="pull-right">
                        <form id="search-form">
                            <input type="search" name="search" id="search-term" placeholder="Search albums..."
                                   title="Search albums...">
                            <button id="search" title="Search albums...">
                                <i class="fa fa-search pull-right" aria-hidden="true"></i>
                            </button>
                        </form>

                        <div id="results-list"></div>
                    </div>
                </header>
            </div>
        </div>
        <div id="main-container"></div>
    </div>

    <script src="js/lib/jquery-3.2.1.min.js"></script>
    <!--<script src="https://code.jquery.com/jquery-migrate-3.0.0.min.js"></script>-->
    <!--<script src="js/lib/tagmanager.js"></script>-->
    <!--<script src="js/lib/jquery-1.5.1.min.js"></script>-->
    <!--<script src="js/lib/jquery.autocomplete.js"></script>-->
    <!--<script src="js/lib/jquery-ui.js"></script>-->
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/app.min.js"></script>
    <script src="js/youtube.js"></script>
    <!--<script src="jquery-tagselector.js"></script>-->

</body>
</html>
